server {
    listen 80;
    server_name localhost;

    # 切片目录 - 添加 CORS 支持
    location /luorong/tiles/ {
        alias /data/app/analysis-platform/data/tiles;
        autoindex on;           # 可选，允许浏览目录

        # ✅ 添加 CORS 响应头 - 解决跨域问题
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 缓存配置（可选，提升性能）
        expires 30d;
        add_header Cache-Control "public, immutable" always;
    }

    # 切片目录 - 添加 CORS 支持
    location /analysisPlatform {
        alias /data/app/analysis-platform/dist/;
        try_files $uri $uri/ /index.html;
        index index.html;
	}

    location / {
        alias /data/app/analysis-platform/dist/;
        try_files $uri $uri/ /index.html;
        index index.html;
	}

    location  /analysis-platform-api {

        proxy_pass http://172.16.5.101:8020/analysis-platform-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 去掉 /positionDJZ/prod-api 前缀，转换为后端路径     
        # WebSocket 支持（如果需要）        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        # 超时设置        proxy_connect_timeout 600;
        proxy_send_timeout 600;        
	proxy_read_timeout 600;
	}
}